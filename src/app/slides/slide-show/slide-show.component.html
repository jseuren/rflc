<ngb-carousel *ngIf="imageList" #rflImagesCarousel>
  <ng-container *ngFor="let image of imageList; index as i;">
    <ng-template ngbSlide id="{{i}}">
      <div id="container{{i}}">
       <img id="img{{i}}" src="./assets/rotationimages/{{image}}">
      </div>
    </ng-template>
  </ng-container>
</ngb-carousel>
