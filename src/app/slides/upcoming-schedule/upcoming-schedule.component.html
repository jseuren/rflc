<div class="row justify-content-center" id="schedulcontainer">
  <div class="col-xl-10 col-12 vert">
    <!-- Begin Timeline -->
    <div class="timeline timeline-line-solid">
      <span class="timeline-label">
        <span class="label">Start Of Relay</span>
      </span>
      <ng-template ngFor let-item [ngForOf]="schedule.d.results" let-i="index">
        <!-- Begin Timeline Item -->
        <div class="timeline-item">
          <div class="timeline-point timeline-point"></div>
          <!-- Begin Timeline Event -->
          <div class="timeline-event">
            <!-- Begin Widget -->
            <div class="widget has-shadow">
              <!-- Begin Widget Header -->
              <div class="widget-header d-flex align-items-center">
                <div class="user-image">
                  <img class="rounded-circle" src="assets/img/avatar/avatar-04.jpg" alt="...">
                </div>
                <div class="d-flex flex-column mr-auto">
                  <div class="title">
                    <span class="username">{{item.schedule_name}}</span>
                  </div>
                </div>
                <div class="widget-options">
                        {{item.start_time}}
                </div>
              </div>
              <!-- End Widget Header -->
              <!-- Begin Widget Body -->
              <div class="widget-body">
                <p>
                  {{item.description}}
                </p>
              </div>
              <!-- End Widget Body -->
            </div>
            <!-- End Widget -->
            <div class="time-right">{{item.timeDescription}}</div>
          </div>
          <!-- End Timeline Event -->
        </div>
        <!-- End Timeline Item -->
      </ng-template>


      <span class="timeline-label">
        <span class="label">End Of Relay</span>
      </span>
    </div>
  </div>
</div>
