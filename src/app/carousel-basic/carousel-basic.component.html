<ngb-carousel *ngIf="slides" #rflCarousel>
  <ng-container *ngFor="let slide of slides">
    <ng-template ngbSlide id="{{slide.SlideId}}" *ngIf="slide.SlideType == SlideType.CountdownClock">
      <slide-countdown-clock [model]="slide"></slide-countdown-clock>
    </ng-template>
    <ng-template ngbSlide id="{{slide.SlideId}}" *ngIf="slide.SlideType == SlideType.Clock">
      <slide-clock [model]="slide"></slide-clock>
    </ng-template>
    <ng-template ngbSlide id="{{slide.SlideId}}" *ngIf="slide.SlideType == SlideType.IndividualLeaderBoard">
      <slide-individual-leaderboard [model]="slide"></slide-individual-leaderboard>
    </ng-template>
    <ng-template ngbSlide id="{{slide.SlideId}}" *ngIf="slide.SlideType == SlideType.TeamLeaderBoard">
      <slide-team-leaderboard [model]="slide"></slide-team-leaderboard>
    </ng-template>
    <ng-template ngbSlide id="{{slide.SlideId}}" *ngIf="slide.SlideType == SlideType.UpcomingSchedule">
      <slide-upcoming-schedule [model]="slide"></slide-upcoming-schedule>
    </ng-template>
  </ng-container>
</ngb-carousel>
