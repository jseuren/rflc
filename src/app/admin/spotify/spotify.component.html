<div *ngIf="userPlaylists" class="container-fluid h-100 overflow-y">
  <div class="row flex-row h-100">
    <div class="col-12 my-auto">
        <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
                <h4>My Playlists</h4>
            </div>
            <div class="widget-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Playlist Name</th>
                                <th>No of Tracks</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let playlist of userPlaylists.items" (click)="onSpotifyPlaylistSelect(playlist)">
                                <td><span class="text-primary">{{playlist.name}}</span></td>
                                <td>{{playlist.tracks.total}}</td>
                                <td><span style="width:100px;"><span [class.success]="playlist.id === AppConfigLocal.settings.Playlist" [class.info]="playlist.id !== AppConfigLocal.settings.Playlist" class="badge-text badge-text-small">{{playlist.id !== AppConfigLocal.settings.Playlist ? 'Not ' : ''}}Selected</span></span></td>
                                <td class="td-actions">
                                    <a><i title="Select Playlist to play on Spotify" class="la la-spotify select"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
